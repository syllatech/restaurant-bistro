<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Le Bistro Gourmand</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Admin -->
    <link rel="stylesheet" href="css/admin.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #D4AF37 0%, #F4CA16 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #D4AF37 0%, #F4CA16 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            color: white;
        }
        
        .back-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #D4AF37;
        }
        
        .alert {
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="mb-3">
                    <i class="fas fa-utensils fa-3x"></i>
                </div>
                <h1 class="h3 mb-2">Le Bistro Gourmand</h1>
                <p class="mb-0 opacity-90">Espace Administrateur</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <!-- Messages d'erreur/succès -->
                <div id="login-messages"></div>
                
                <h2 class="h4 mb-4 text-center">Connexion</h2>
                
                <form id="admin-login-form">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">
                            <i class="fas fa-user me-2 text-gold"></i>Nom d'utilisateur
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               placeholder="Entrez votre nom d'utilisateur"
                               required>
                        <div class="invalid-feedback">
                            Veuillez entrer votre nom d'utilisateur.
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="fas fa-lock me-2 text-gold"></i>Mot de passe
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="Entrez votre mot de passe"
                                   required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">
                            Veuillez entrer votre mot de passe.
                        </div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label small" for="remember-me">
                            Se souvenir de moi
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-login btn w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </button>
                    
                    <div class="text-center">
                        <a href="index.html" class="back-link">
                            <i class="fas fa-arrow-left me-1"></i>Retour au site
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Informations de test -->
        <div class="text-center text-white mt-4">
            <p class="small mb-0 opacity-75">
                <strong>Compte de test:</strong> admin / admin123
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle mot de passe
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Gestion de la connexion
            const loginForm = document.getElementById('admin-login-form');
            const messagesContainer = document.getElementById('login-messages');
            
            // Données admin par défaut
            const defaultAdmin = {
                username: 'admin',
                password: 'admin123',
                name: 'Administrateur',
                role: 'superadmin'
            };
            
            // Vérifier si les données admin existent, sinon les créer
            if (!localStorage.getItem('adminAccounts')) {
                localStorage.setItem('adminAccounts', JSON.stringify([defaultAdmin]));
            }
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();
                
                // Réinitialiser les messages
                messagesContainer.innerHTML = '';
                
                if (this.checkValidity()) {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('remember-me').checked;
                    
                    // Récupérer les comptes admin
                    const adminAccounts = JSON.parse(localStorage.getItem('adminAccounts'));
                    
                    // Vérifier les identifiants
                    const admin = adminAccounts.find(acc => 
                        acc.username === username && acc.password === password
                    );
                    
                    if (admin) {
                        // Connexion réussie
                        const sessionData = {
                            loggedIn: true,
                            username: admin.username,
                            name: admin.name,
                            role: admin.role,
                            loginTime: new Date().toISOString()
                        };
                        
                        // Sauvegarder la session
                        localStorage.setItem('adminSession', JSON.stringify(sessionData));
                        
                        // Si "Se souvenir de moi" est coché
                        if (rememberMe) {
                            localStorage.setItem('adminRemember', 'true');
                        }
                        
                        // Afficher message de succès
                        showMessage('Connexion réussie ! Redirection en cours...', 'success');
                        
                        // Rediriger vers le dashboard après 1.5 secondes
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                        
                        // Ajouter une notification de connexion
                        const loginLogs = JSON.parse(localStorage.getItem('adminLoginLogs') || '[]');
                        loginLogs.push({
                            username: admin.username,
                            timestamp: new Date().toISOString(),
                            ip: '127.0.0.1',
                            success: true
                        });
                        localStorage.setItem('adminLoginLogs', JSON.stringify(loginLogs));
                        
                    } else {
                        // Échec de connexion
                        showMessage('Identifiants incorrects. Veuillez réessayer.', 'danger');
                        
                        // Ajouter aux logs d'échec
                        const loginLogs = JSON.parse(localStorage.getItem('adminLoginLogs') || '[]');
                        loginLogs.push({
                            username: username,
                            timestamp: new Date().toISOString(),
                            ip: '127.0.0.1',
                            success: false
                        });
                        localStorage.setItem('adminLoginLogs', JSON.stringify(loginLogs));
                        
                        // Bloquer après 3 tentatives échouées
                        const failedAttempts = loginLogs.filter(log => 
                            !log.success && 
                            new Date() - new Date(log.timestamp) < 15 * 60 * 1000 // 15 minutes
                        ).length;
                        
                        if (failedAttempts >= 3) {
                            showMessage('Trop de tentatives échouées. Veuillez réessayer dans 15 minutes.', 'warning');
                            loginForm.querySelector('button[type="submit"]').disabled = true;
                            
                            setTimeout(() => {
                                loginForm.querySelector('button[type="submit"]').disabled = false;
                            }, 15 * 60 * 1000);
                        }
                    }
                } else {
                    this.classList.add('was-validated');
                }
            });
            
            function showMessage(text, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                messagesContainer.appendChild(alert);
                
                // Auto-dismiss après 5 secondes
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }
            
            // Vérifier si déjà connecté
            const session = JSON.parse(localStorage.getItem('adminSession') || 'null');
            if (session && session.loggedIn) {
                showMessage('Vous êtes déjà connecté. Redirection...', 'info');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            }
            
            // Vérifier "Se souvenir de moi"
            if (localStorage.getItem('adminRemember') === 'true' && session) {
                document.getElementById('username').value = session.username || '';
                document.getElementById('remember-me').checked = true;
            }
            
            // Ajouter le style pour text-gold
            const style = document.createElement('style');
            style.textContent = '.text-gold { color: #D4AF37 !important; }';
            document.head.appendChild(style);
        });
    </script>
    <!-- Dans tous les fichiers HTML, ajoute ceci avant </body> -->
<script src="js/chatbot.js"></script>
</body>
</html>
